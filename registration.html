<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
</head>
<body>
<div class="centerForm">
    <form id="form" autocomplete="off">
        <h1>BOOK YOUR CLASS </h1>

           <div class="input-group mb-3 ">
               <div class=" input-group-prepend">
                   <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input required type="text" id="fname" class="form-control" placeholder="FIRSTNAME">
                </div>


                <div class="input-group mb-3 ">
                    <div class=" input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                         </div>
                         <input required type="text" id="lname" class="form-control" placeholder="LASTNAME">
                     </div>

                <div class="input-group mb-3 ">
                    <div class=" input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-at"></i></span>
                         </div>
                         <input required type="email" id="email" class="form-control" placeholder="E-mail">
                     </div>

                     

                     <div class="input-group mb-3 ">
                        <div class=" input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                             </div>
                             <input required type="number" id="number" class="form-control" placeholder="Phone Number">
                         </div>

                         <div class="input-group mb-3 ">
                            <div class=" input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                 </div>
                                 <input required type="number" id="anumber" class="form-control" placeholder="AGE">
                             </div>
                                 <div class="input-group mb-3 ">
                                    <div class=" input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                         </div>
                                         <input required type="text" id="packagename" class="form-control" placeholder="ENTER YOUR PACKAGE">
                                     </div>
                                     
                    </div>


                    
                    <button type="submit" class="btn btn-primary">JOIN NOW</button>
                            </form>
                      </div>
                      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>           
                      
                    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
                    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>
            <script src="main.js"></script>
</body>
</html>
